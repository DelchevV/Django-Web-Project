{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <form method="post" action="{% url 'register-user' %}">

    <div class="mb-3">
           <label >Username:</label>
           {{ form.username }}
    </div>
    <div class="mb-3">
           <label>Password:</label>
           {{ form.password }}
    </div>
    <div class="mb-3">
           <label  class="form-label"> Email:</label>
           {{ form.email }}
    </div>
    <div class="mb-3">
           <label>Age:</label>
           {{ form.age }}
       </div>
    {% csrf_token %}


    <button type="submit" class="btn btn-primary">Register</button>
</form>
    </div>

{% endblock %}
